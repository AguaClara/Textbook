name: Test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6' # Version range or exact version of a Ruby version to use, using semvers version range syntax.
    - name: Install Ruby Dependencies
      run: sudo apt install libcurl4-openssl-dev
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        pip install pipenv
        pipenv install --dev
    - name: Build HTML Docs
      run: |
        pipenv run make html
        touch _build/html/.nojekyll
    - name: Build PDF
      run: python make_pdf.py
    - name: Run HTML Proofer
      run: |
        htmlproofer _build/html --allow_hash_href --file_ignore "_build/html/search.html" --url-ignore https://rawgit.com/AguaClara/aide_design_specs/test/html/index.html
    - name: Publish Docs Test
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: test # The branch the action should deploy to.
        FOLDER: _build/html/ # The folder the action should deploy.
